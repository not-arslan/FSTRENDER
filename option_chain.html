<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS DASH - Advanced Option Chain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7c3aed;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-bg: #0f0f23;
            --card-bg: rgba(15, 15, 35, 0.95);
            --border-color: rgba(0, 212, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --call-color: #10b981;
            --put-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a3e 50%, #0f0f23 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .logo i {
            color: var(--primary-color);
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
        }

        .nav {
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            border-radius: 50px;
            padding: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 12px 24px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }

        .nav a:hover, .nav a.active {
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--glass-bg);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--danger-color);
        }

        .status-dot.connected {
            background: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        .live-time {
            font-family: 'Monaco', monospace;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 16px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .main-content {
            margin-top: 100px;
            padding: 40px;
            min-height: calc(100vh - 100px);
        }

        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: all 0.4s ease;
        }

        .control-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.15);
        }

        .control-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .control-icon {
            color: var(--primary-color);
            font-size: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .control-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input, button {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        select:focus, input:focus, button:hover {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            background: rgba(0, 212, 255, 0.05);
        }

        button {
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .option-chain-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .chain-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chain-title {
            font-size: 24px;
            font-weight: 800;
            color: white;
        }

        .spot-price {
            font-size: 28px;
            font-weight: 900;
            font-family: 'Monaco', monospace;
            color: white;
        }

        .option-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .table-header {
            background: rgba(0, 212, 255, 0.1);
            border-bottom: 2px solid var(--primary-color);
        }

        .table-header th {
            padding: 15px 8px;
            text-align: center;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 11px;
        }

        .call-header {
            background: rgba(16, 185, 129, 0.1);
            color: var(--call-color);
        }

        .put-header {
            background: rgba(239, 68, 68, 0.1);
            color: var(--put-color);
        }

        .strike-header {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            font-weight: 800;
        }

        .option-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .option-row:hover {
            background: rgba(0, 212, 255, 0.05);
            transform: scale(1.01);
        }

        .option-row.itm {
            background: rgba(16, 185, 129, 0.05);
        }

        .option-row.atm {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .option-cell {
            padding: 12px 8px;
            text-align: center;
            font-weight: 500;
            font-family: 'Monaco', monospace;
        }

        .strike-price {
            font-weight: 800;
            font-size: 14px;
            color: var(--warning-color);
            background: rgba(245, 158, 11, 0.1);
        }

        .call-cell {
            color: var(--call-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .call-cell:hover {
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.05);
        }

        .put-cell {
            color: var(--put-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .put-cell:hover {
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.05);
        }

        .volume-high {
            background: rgba(0, 212, 255, 0.2);
            border-radius: 4px;
            font-weight: 700;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.15);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            font-family: 'Monaco', monospace;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .call-stats .stat-value {
            color: var(--call-color);
        }

        .put-stats .stat-value {
            color: var(--put-color);
        }

        .pcr-stats .stat-value {
            color: var(--warning-color);
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            padding: 40px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .main-content {
                padding: 20px 10px;
            }
            
            .controls-section {
                grid-template-columns: 1fr;
            }
            
            .option-table {
                font-size: 11px;
            }
            
            .option-cell {
                padding: 8px 4px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <header class="header">
        <div class="logo">
            <i class="fas fa-rocket"></i>
            FS DASH
        </div>
        <nav class="nav">
            <a href="index.html">Dashboard</a>
            <a href="option_chain.html" class="active">Options</a>
            <a href="pcr.html">PCR Analysis</a>
            <a href="sentiment.html">Sentiment</a>
            <a href="portfolio.html">Portfolio</a>
        </nav>
        <div class="header-stats">
            <div class="connection-status">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="statusText">Initializing...</span>
            </div>
            <div class="live-time" id="liveTime"></div>
        </div>
    </header>

    <main class="main-content">
        <!-- Controls Section -->
        <div class="controls-section">
            <div class="control-card">
                <div class="control-header">
                    <i class="fas fa-chart-line control-icon"></i>
                    <h3 class="control-title">Market Selection</h3>
                </div>
                <div class="control-group">
                    <label class="control-label">Symbol</label>
                    <select id="symbolSelect">
                        <option value="NIFTY">NIFTY 50</option>
                        <option value="BANKNIFTY">BANK NIFTY</option>
                        <option value="FINNIFTY">FIN NIFTY</option>
                        <option value="MIDCPNIFTY">MIDCAP NIFTY</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Expiry Date</label>
                    <select id="expirySelect">
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
            </div>

            <div class="control-card">
                <div class="control-header">
                    <i class="fas fa-filter control-icon"></i>
                    <h3 class="control-title">Strike Range</h3>
                </div>
                <div class="control-group">
                    <label class="control-label">ATM Range</label>
                    <select id="atmRange">
                        <option value="10">±10 Strikes</option>
                        <option value="15" selected>±15 Strikes</option>
                        <option value="20">±20 Strikes</option>
                        <option value="25">±25 Strikes</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Strike Interval</label>
                    <select id="strikeInterval">
                        <option value="50">50 Points</option>
                        <option value="100" selected>100 Points</option>
                        <option value="200">200 Points</option>
                    </select>
                </div>
            </div>

            <div class="control-card">
                <div class="control-header">
                    <i class="fas fa-sync-alt control-icon"></i>
                    <h3 class="control-title">Data Control</h3>
                </div>
                <div class="control-group">
                    <label class="control-label">Auto Refresh</label>
                    <select id="autoRefresh">
                        <option value="5">5 Seconds</option>
                        <option value="10" selected>10 Seconds</option>
                        <option value="30">30 Seconds</option>
                        <option value="0">Manual</option>
                    </select>
                </div>
                <button id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Data
                </button>
            </div>
        </div>

        <!-- Statistics Bar -->
        <div class="stats-bar">
            <div class="stat-card call-stats">
                <div class="stat-value" id="totalCallOI">-</div>
                <div class="stat-label">Total Call OI</div>
            </div>
            <div class="stat-card put-stats">
                <div class="stat-value" id="totalPutOI">-</div>
                <div class="stat-label">Total Put OI</div>
            </div>
            <div class="stat-card pcr-stats">
                <div class="stat-value" id="pcrValue">-</div>
                <div class="stat-label">Put Call Ratio</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="maxPain" style="color: var(--primary-color);">-</div>
                <div class="stat-label">Max Pain</div>
            </div>
        </div>

        <!-- Option Chain Table -->
        <div class="option-chain-container">
            <div class="chain-header">
                <div class="chain-title">
                    <i class="fas fa-table"></i>
                    <span id="chainTitle">NIFTY Option Chain</span>
                </div>
                <div class="spot-price" id="spotPrice">Loading...</div>
            </div>

            <div id="optionChainContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading Option Chain...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:25602';
        
        let optionChainData = {};
        let currentSpotPrice = 0;
        let refreshInterval = null;
        let isConnected = false;

        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update live time
        function updateLiveTime() {
            const now = new Date();
            document.getElementById('liveTime').textContent = now.toLocaleTimeString();
        }

        // API Helper Functions
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}/api${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`API Error (${endpoint}):`, error);
                throw error;
            }
        }

        // Check API connection
        async function checkConnection() {
            try {
                const health = await fetchData('/health');
                updateConnectionStatus(health.angelone_connected);
                return health.angelone_connected;
            } catch (error) {
                updateConnectionStatus(false);
                return false;
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                isConnected = true;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                isConnected = false;
            }
        }

        // Generate expiry dates
        function generateExpiryDates() {
            const expirySelect = document.getElementById('expirySelect');
            const dates = [];
            const now = new Date();
            
            // Generate next 8 weekly expiries (Thursdays)
            for (let i = 0; i < 8; i++) {
                const date = new Date(now);
                const daysUntilThursday = (4 - now.getDay() + 7) % 7;
                date.setDate(now.getDate() + daysUntilThursday + (i * 7));
                
                const dateStr = date.toISOString().split('T')[0];
                const displayStr = date.toLocaleDateString('en-GB', { 
                    day: '2-digit', 
                    month: 'short', 
                    year: 'numeric' 
                }).toUpperCase();
                
                dates.push({ value: dateStr, display: displayStr });
            }
            
            expirySelect.innerHTML = dates.map(d => 
                `<option value="${d.value}">${d.display}</option>`
            ).join('');
        }

        // Fetch current spot price
        async function fetchSpotPrice() {
            try {
                const symbol = document.getElementById('symbolSelect').value;
                const marketData = await fetchData(`/market/${symbol}`);
                
                if (marketData && marketData.price) {
                    currentSpotPrice = marketData.price;
                    document.getElementById('spotPrice').textContent = `₹${marketData.price.toFixed(2)}`;
                    
                    // Update chain title
                    document.getElementById('chainTitle').textContent = `${symbol} Option Chain`;
                    
                    return marketData.price;
                }
            } catch (error) {
                console.error('Failed to fetch spot price:', error);
                document.getElementById('spotPrice').textContent = 'Error';
            }
            return 0;
        }

        // Fetch option chain data
        async function fetchOptionChain() {
            try {
                const symbol = document.getElementById('symbolSelect').value;
                const expiry = document.getElementById('expirySelect').value;
                
                const optionData = await fetchData(`/optionchain/${symbol}/${expiry}`);
                
                if (optionData && optionData.data) {
                    optionChainData = optionData.data;
                    renderOptionChain();
                    updateStatistics();
                } else {
                    throw new Error('No option chain data received');
                }
            } catch (error) {
                console.error('Failed to fetch option chain:', error);
                showError('Failed to load option chain data. Please check your connection.');
            }
        }

        // Render option chain table
        function renderOptionChain() {
            const content = document.getElementById('optionChainContent');
            
            if (!optionChainData || optionChainData.length === 0) {
                showError('No option chain data available');
                return;
            }
            
            const atmRange = parseInt(document.getElementById('atmRange').value);
            const filteredData = filterOptionData(optionChainData, atmRange);
            
            let html = `
                <div style="overflow-x: auto;">
                    <table class="option-table">
                        <thead class="table-header">
                            <tr>
                                <th class="call-header">OI</th>
                                <th class="call-header">Volume</th>
                                <th class="call-header">IV</th>
                                <th class="call-header">LTP</th>
                                <th class="call-header">Change</th>
                                <th class="strike-header">Strike</th>
                                <th class="put-header">Change</th>
                                <th class="put-header">LTP</th>
                                <th class="put-header">IV</th>
                                <th class="put-header">Volume</th>
                                <th class="put-header">OI</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            filteredData.forEach(option => {
                const isATM = Math.abs(option.strike - currentSpotPrice) < 50;
                const isCallITM = option.strike < currentSpotPrice;
                const isPutITM = option.strike > currentSpotPrice;
                
                const rowClass = isATM ? 'atm' : '';
                
                html += `
                    <tr class="option-row ${rowClass}">
                        <td class="option-cell call-cell">${option.call_oi.toLocaleString()}</td>
                        <td class="option-cell call-cell">${option.call_volume.toLocaleString()}</td>
                        <td class="option-cell call-cell">${option.call_iv || '-'}%</td>
                        <td class="option-cell call-cell">₹${option.call_ltp.toFixed(2)}</td>
                        <td class="option-cell call-cell ${getChangeClass(0)}">-</td>
                        <td class="option-cell strike-price">₹${option.strike.toFixed(0)}</td>
                        <td class="option-cell put-cell ${getChangeClass(0)}">-</td>
                        <td class="option-cell put-cell">₹${option.put_ltp.toFixed(2)}</td>
                        <td class="option-cell put-cell">${option.put_iv || '-'}%</td>
                        <td class="option-cell put-cell">${option.put_volume.toLocaleString()}</td>
                        <td class="option-cell put-cell">${option.put_oi.toLocaleString()}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            content.innerHTML = html;
        }

        // Filter option data based on ATM range
        function filterOptionData(data, range) {
            if (!currentSpotPrice || !data) return [];
            
            const atmStrike = Math.round(currentSpotPrice / 100) * 100;
            const interval = parseInt(document.getElementById('strikeInterval').value);
            
            return data.filter(option => {
                const distance = Math.abs(option.strike - atmStrike);
                return distance <= (range * interval);
            }).sort((a, b) => a.strike - b.strike);
        }

        // Get CSS class for price change
        function getChangeClass(change) {
            if (change > 0) return 'positive';
            if (change < 0) return 'negative';
            return 'neutral';
        }

        // Update statistics
        function updateStatistics() {
            if (!optionChainData || optionChainData.length === 0) return;
            
            let totalCallOI = 0;
            let totalPutOI = 0;
            let maxPainStrike = 0;
            let maxPainValue = 0;
            
            optionChainData.forEach(option => {
                totalCallOI += option.call_oi;
                totalPutOI += option.put_oi;
                
                // Calculate pain value (simplified)
                const pain = option.call_oi + option.put_oi;
                if (pain > maxPainValue) {
                    maxPainValue = pain;
                    maxPainStrike = option.strike;
                }
            });
            
            const pcr = totalPutOI / totalCallOI;
            
            // Update display
            document.getElementById('totalCallOI').textContent = (totalCallOI / 100000).toFixed(1) + 'L';
            document.getElementById('totalPutOI').textContent = (totalPutOI / 100000).toFixed(1) + 'L';
            document.getElementById('pcrValue').textContent = pcr.toFixed(2);
            document.getElementById('maxPain').textContent = `₹${maxPainStrike.toFixed(0)}`;
        }

        // Show error message
        function showError(message) {
            document.getElementById('optionChainContent').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                </div>
            `;
        }

        // Refresh option chain data
        async function refreshData() {
            document.getElementById('refreshBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            
            try {
                await fetchSpotPrice();
                await fetchOptionChain();
            } catch (error) {
                console.error('Refresh failed:', error);
            } finally {
                document.getElementById('refreshBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
            }
        }

        // Set up auto refresh
        function setupAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            const refreshRate = parseInt(document.getElementById('autoRefresh').value);
            if (refreshRate > 0) {
                refreshInterval = setInterval(refreshData, refreshRate * 1000);
            }
        }

        // Initialize the page
        async function initializePage() {
            console.log('🚀 Initializing Option Chain...');
            
            initParticles();
            updateLiveTime();
            setInterval(updateLiveTime, 1000);
            
            generateExpiryDates();
            
            // Check connection
            await checkConnection();
            
            // Initial data load
            await fetchSpotPrice();
            await fetchOptionChain();
            
            // Set up auto refresh
            setupAutoRefresh();
            
            console.log('✅ Option Chain initialized');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', initializePage);
        
        document.getElementById('symbolSelect').addEventListener('change', refreshData);
        document.getElementById('expirySelect').addEventListener('change', refreshData);
        document.getElementById('atmRange').addEventListener('change', () => {
            if (optionChainData) renderOptionChain();
        });
        document.getElementById('strikeInterval').addEventListener('change', () => {
            if (optionChainData) renderOptionChain();
        });
        document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
        document.getElementById('refreshBtn').addEventListener('click', refreshData);

        // Health check interval
        setInterval(checkConnection, 30000);
    </script>
</body>
